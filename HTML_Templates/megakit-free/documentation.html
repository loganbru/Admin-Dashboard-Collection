		body{
		  font-family: 'Raleway', sans-serif;

		h1, h2, h3, h4, h5{

		}
		a{
			color: #000;
		}

		  text-decoration: none;
		  color: #509cfa;
		}

		.banner{
			height:100vh;
		  padding: 200px 0;
		  position: relative;
		}

		.overlay:before {
		  content: '';
		  background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);

		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;

		.banner h1{

		}

		.banner h3{

		}

		.banner p{
		  color: #FFF;
		  font-size: 24px;
		  padding: 40px 0;
		  font-weight: 300;
		  width: 70%;
		  margin: 0 auto;
		}

		.navbar-brand{
		  color: #FFF;
		}

		.menu li a {
		  padding:10px 20px!important;
		  color: #FFF;
		}

		.btn-main-rounded{
		  padding: 15px 40px;
		  background: #509cfa;
		  color: #fff;
		  -webkit-border-radius: 100px;
		  border-radius: 100px;
		  font-weight: bold;
		  letter-spacing: 1px;
		}

		.btn-main-rounded:hover{
		  box-shadow: 0 8px 25px 0 rgba(0, 0, 0, 0.11);
		  color: #FFF;
		  transform: translate3d(0,-2px,0);
		}

		.navbar-brand:hover {
			color:#fff;
		}
